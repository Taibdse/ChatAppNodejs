<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <title>Chat Application</title>
</head>

<body>
  <h1 class="text-center py-2 bg-success">Chat Application</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form action="" id="formLogin">
          <div class="form-group">
            <h3 for="" class="text-center my-2">Enter your name</h3>
            <input type="text" placeholder="Your name..." id="txtUserName" class="form-control">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

    <script>
      let $formLogin = $('#formLogin');
      let $txtUserName = $('#txtUserName');
      $formLogin.submit(handleSubmit);

      async function handleSubmit(e){
        e.preventDefault();
        let username = $txtUserName.val();
        if(username.trim() == '') return;
        let data = { username };
        let url = '/login';
        let method = 'post';
        // console.log(username);
        try {
          let res = await $.ajax({ method, url, data });
          console.log(res);
          let { success } = res;
          if(!success) return alert('This name has already used!!, Try another username :V');
          location.href = '/index';
        } catch (error) {
          console.log(error.message);
        }
      }

    </script>
</body>

</html>
